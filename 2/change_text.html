
<!DOCTYPE html>
<html>
<head>
    <title>Interactive Page</title>
    <script>
        function changeText() {
            document.getElementById("welcomeText").innerHTML = "<b>Hello from JavaScript</b>";
        }
    </script>
</head>
<body>
    <p id="welcomeText">Welcome</p> <!-- Initial text -->
    <button onclick="changeText()">Click</button> <!-- Button to change text -->
</body>
</html>
